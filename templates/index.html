<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>License Plate Recognition</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
</head>
<body>
    <div class="container">
        <h1>License Plate Recognition</h1>
        
        <div class="main-content">
            <!-- Video Display -->
            <div>
                <video id="videoPlayer1" controls muted loop></video>
                <!-- Showing Recording -->
                <video id="cameraPreview" autoplay></video>
            </div>

            <!-- Recognized Plates -->
            <div class="plates-container">
                <h3>List of Plates (Recognized)</h3>
                <ul id="platesList"></ul>
            </div>

            <!-- Video Display
            <div>
                <video id="videoPlayer2" controls muted loop>
                    <source type="video/mp4">
                </video>
            </div> -->
        </div>

        <!-- Buttons Section -->
        <div class="buttons">
            <input type="file" id="videoFile">
            <button id="uploadBtn">Upload</button>
            <button id="testBtn">Test</button>
            <button id="downloadBtn">Download</button>
            
            <button id="startRecordingBtn">Start Recording</button>
            <button id="stopRecordingBtn" disabled>Stop Recording</button>
        </div>
    </div>

    <script>
        let uploadedVideoPath = "";
        let uploadedFileName = ""; // Variable to store the file name
        // let searchInterval; // Variable to store the interval ID
        const baseUrl = "{{ base_url }}";

        // Video Recording Variables
        let mediaRecorder;
        let recordedChunks = [];
        const cameraPreview = document.getElementById("cameraPreview");
        const videoPlayer1 = document.getElementById("videoPlayer1");

        // Handle Upload
        $("#uploadBtn").on("click", function () {
            const fileInput = $("#videoFile")[0].files[0];
            if (!fileInput) {
                alert("Please select a video file to upload.");
                return;
            }

            // Extract the filename
            uploadedFileName = fileInput.name;

            const formData = new FormData();
            formData.append("file", fileInput);

            $.ajax({
                url: "/upload",
                type: "POST",
                data: formData,
                processData: false,
                contentType: false,
                success: function (response) {
                    if (response.file_path) {
                        uploadedVideoPath = response.file_path;

                        // Set the video source and play it
                        const videoPlayer1 = $("#videoPlayer1");
                        videoPlayer1.attr("src", uploadedVideoPath);
                        videoPlayer1[0].load();
                        videoPlayer1[0].play();

                        // Show the filename in an alert or log it
                        alert(`File uploaded successfully: ${uploadedFileName}`);
                        console.log(`Uploaded file: ${uploadedFileName}`);
                    }
                },
                error: function () {
                    alert("Failed to upload file.");
                },
            });
        });

        // // Function to check if the video exists and play it
        // const continuouslyCheckAndPlayVideo = (videoName) => {

        //         url: "/check-video",

        //         success: function (response) {
        //             if (response.exists) {
        //                 clearInterval(searchInterval); // Stop checking

        //                 const videoPlayer2 = $("#videoPlayer2");
        //                 const videoPlayer2Source = $("#videoPlayer2 source");
        //                 // Use the base URL passed from Flask and dynamically append the videoName
        //                 const videoUrl = baseUrl + encodeURIComponent(videoName);
        //                 console.log(videoUrl + " +++ ")
        //                 videoPlayer2Source.attr("src", videoUrl);
        //                 // videoPlayer2Source.attr("src", videoName); // Use correct path
        //                 // videoPlayer2.attr("src", response.video_path); // Use correct path
        //                 videoPlayer2[0].load();
        //                 videoPlayer2[0].play();

        //                 alert(`Video found: ${videoName} is playing now.`);
        //             }
        //         },
        //         error: function () {
        //             console.error("Error checking video existence.");
        //         },
        //     });
        // }, 2000); // Check every 2 seconds
        // };

        // Handle Test
        $("#testBtn").on("click", function () {
            if (!uploadedVideoPath) {
                alert("Please upload a video first.");
                return;
            }

            $.ajax({
                url: "/test",
                type: "POST",
                data: { video_path: uploadedVideoPath },
                success: function (response) {
                    const platesList = $("#platesList");
                    platesList.empty(); // Clear the current list

                    if (response.recognized_plates && response.recognized_plates.length > 0) {
                        response.recognized_plates.forEach(function (plate) {
                            platesList.append(`<li>${plate}</li>`);
                        });
                    } else {
                        platesList.append("<li>No plates recognized.</li>");
                    }
                },
                error: function () {
                    alert("Failed to run model. Check your server logs for details.");
                },
            });

            // // Start searching for the video
            // // alert(uploadedFileName);
            // uploadedFileName = uploadedFileName.split('.').slice(0, -1).join('.'); // Remove the extension
            // const targetVideoName = uploadedFileName+"_out.mp4";
            // // alert(targetVideoName);
            // continuouslyCheckAndPlayVideo(targetVideoName);
        });

        // Handle Download
        $("#downloadBtn").on("click", function () {
            window.location.href = "/download";
        });

        // Start Recording
        $("#startRecordingBtn").on("click", async function () {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
                cameraPreview.srcObject = stream;

                mediaRecorder = new MediaRecorder(stream);
                mediaRecorder.ondataavailable = function (event) {
                    if (event.data.size > 0) {
                        recordedChunks.push(event.data);
                    }
                };

                mediaRecorder.onstop = async function () {
                    const blob = new Blob(recordedChunks, { type: "video/webm" });
                    const formData = new FormData();
                    formData.append("file", blob, "recording.webm");

                    // Save the file on the server
                    $.ajax({
                        url: "/save-recording",
                        type: "POST",
                        data: formData,
                        processData: false,
                        contentType: false,
                        success: function (response) {
                            if (response.file_path) {
                                videoPlayer1.src = response.file_path;
                                videoPlayer1.load();
                                videoPlayer1.play();
                                alert("Recording saved successfully.");
                            }
                        },
                        error: function () {
                            alert("Failed to save the recording.");
                        }
                    });
                };

                mediaRecorder.start();
                $("#startRecordingBtn").prop("disabled", true);
                $("#stopRecordingBtn").prop("disabled", false);
            } catch (error) {
                console.error("Error accessing camera:", error);
                alert("Could not start camera.");
            }
        });

        // Stop Recording
        $("#stopRecordingBtn").on("click", function () {
            mediaRecorder.stop();
            const stream = cameraPreview.srcObject;
            stream.getTracks().forEach(track => track.stop());

            $("#startRecordingBtn").prop("disabled", false);
            $("#stopRecordingBtn").prop("disabled", true);
        });
    </script>
</body>
</html>
